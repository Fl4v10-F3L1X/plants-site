                    </a>

                <div class="home__social">
                    <span class="home__social-follow">Siga-nos</span>
                    
                    <div class="home__social-links">
                        <a href="https://www.facebook.com" target="__blank" class="home__social-link">

                        </a>
                        <a href="https://www.instagram.com" target="__blank" class="home__social-link">
